<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/forgot-pass.css">

    <title>Forgot password</title>
</head>

<body class="forget-password">
    <!-- start login -->
    <section class="login-container container d-flex flex-column justify-content-center align-items-center ">
        <form class="row login-form">
            <div class="col-12 mb-3">
                <div class="input-group has-validation">
                    <input type="email" class="form-control " placeholder="Email" id="email" name="email">
                </div>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary sendMail-btn">Send</button>
            </div>

        </form>
    </section>


    <!-- Thank you -->
    <!-- thank you modal dialog  -->
    <div class="modal fade" id="thank_you" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="modal-title mb-2 text-center" id="staticBackdropLabel">Thank you</h4>
                    <p class="mb-2 text-center">
                        You will receive an e-mail with reset link to complete the process.
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/forgot-pass.js"></script>
</body>

</html>
