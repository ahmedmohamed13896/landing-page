<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/change-pass.css">
    <title>Change Password</title>
</head>

<body class="change-password">
    <!-- start login -->
    <section class="reset-container container d-flex flex-column justify-content-center align-items-center ">

        <div class="title-top">
            Change Password
        </div>

        <form class="row reset-form">
            <div class="col-12 mb-3">
                <div class="input-group ">
                    <input type="password" class="form-control" placeholder="New Password" id="newPass" name="password" onkeyup="checkValid()">
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="input-group ">
                    <input type="password" class="form-control" placeholder="Confirm New Password" id="confirmNewPass" name="confirmNewPass" onkeyup="checkValid()">
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary main-btn reset-btn">Reset</button>
            </div>
        </form>
    </section>


    <!-- thank you modal dialog  -->
    <div class="modal fade" id="confirmation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="modal-title mb-2 text-center" id="staticBackdropLabel">Thank you</h4>
                    <p class="mb-2 text-center">
                        Your password has been changed Successfully.
                    </p>
                    <a class="login-btn" href="index.html">
                        Login now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/change-password.js"></script>
</body>

</html>
